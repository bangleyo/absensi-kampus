<header class="navbar"
        [class.sidebar-collapsed]="isSidebarCollapsed()"
        role="banner"
        aria-label="Main Header">

  <div class="mobile-toggle-wrapper">
    <button class="mobile-toggle" (click)="toggleSidebar()">
      â˜°
    </button>
  </div>

  <h1 class="navbar-title">
    {{ (pageTitle$ | async) || 'Dashboard' }}
  </h1>

  <div class="user-info" role="status" aria-live="polite">
    <div class="user-details" *ngIf="currentUser">
      <div class="user-role" aria-label="User Role">
        {{ currentUser.role }}
      </div>

      <div class="user-display" *ngIf="currentUser.role === 'STUDENT'">
        {{ displayName }}
      </div>
    </div>

    <div class="user-avatar" role="img" aria-label="User profile picture">
      ðŸ‘¤
    </div>
  </div>
</header>
