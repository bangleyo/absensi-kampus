<div class="auth-wrapper">
  <div class="auth-container">
    <div class="auth-header">
      <img src="/logo.svg" alt="AuraTrack Logo" class="auth-logo-img">
      <h1>Selamat Datang</h1>
      <p>Masuk ke akun AuraTrack Anda</p>
    </div>

    <div class="auth-body">
      <div class="alert-message error" [class.show]="errorMessage">
        {{ errorMessage }}
      </div>
      <div class="alert-message success" [class.show]="successMessage">
        {{ successMessage }}
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="auth-form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            placeholder="masukkan username"
            autocomplete="username"
          >
        </div>

        <div class="auth-form-group">
          <label for="password">Kata Sandi</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="masukkan kata sandi"
            autocomplete="current-password"
          >
        </div>

        <div class="auth-remember-forgot">
          <label>
            <input type="checkbox" formControlName="remember"> Ingat saya
          </label>
        </div>

        <button type="submit" class="auth-submit-btn" [disabled]="isLoading">
          {{ isLoading ? 'Memproses...' : 'Masuk' }}
        </button>
      </form>
    </div>

  </div>
</div>
