<div class="dashboard-header">
  <h2>Daftar Matakuliah</h2>
</div>

@if (isLoading) {
  <div class="loading">
    Memuat Matakuliah...
  </div>
} @else {
  <div class="courses-grid">
    @for (course of studentCourses; track course.code) {
      <article class="course-card">

        <header class="course-header">
          <h3 class="course-name">{{ course.name }}</h3>
        </header>

        <div class="course-body">
          <div class="course-info">
            <div class="info-item">
              <span class="info-icon" aria-hidden="true">ğŸ“</span>
              <span class="info-text">{{ course.code }}</span>
            </div>
            <div class="info-item">
              <span class="info-icon" aria-hidden="true">ğŸ“…</span>
              <span class="info-text">Terdaftar: {{ course.enrolledAt }}</span>
            </div>
          </div>

        </div>
      </article>
    }

    @if (studentCourses.length === 0) {
      <div class="no-data">Anda belum mendaftar matakuliah apapun.</div>
    }
  </div>
}
