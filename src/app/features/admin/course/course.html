<div class="dashboard-header">
  <h2>Manajemen Matakuliah</h2>
  <p>Kelola daftar matakuliah yang tersedia di sistem</p>
</div>

<div class="page-actions">
  <button class="btn-add" (click)="createCourse()">+ Tambah Matakuliah</button>
</div>

<app-shared-table
  [data]="courses"
  [columns]="tableColumns"
  [loading]="loading">

  <ng-template #actionTemplate let-item>
    <div class="actions">
      <button class="btn btn-edit" (click)="editCourse(item)" title="Edit">
        Edit
      </button>
      <button class="btn btn-delete" (click)="deleteCourse(item)" title="Hapus">
        Hapus
      </button>
    </div>
  </ng-template>
</app-shared-table>

<div class="delete-modal-overlay" *ngIf="showDeleteModal" (click)="closeDeleteModal()">
  <div class="delete-modal" (click)="$event.stopPropagation()">

    <div class="delete-modal-header">
      <h3>Hapus Matakuliah?</h3>
    </div>

    <div class="delete-modal-body">
      <p>
        Anda akan menghapus: <br>
        <strong>{{ selectedCourse?.name }}</strong> <br>
        <span class="text-muted">({{ selectedCourse?.code }})</span>
      </p>
      <span class="delete-warning">âš ï¸ Data yang dihapus tidak dapat dikembalikan.</span>
    </div>

    <div class="delete-modal-actions">
      <button class="btn btn-secondary" (click)="closeDeleteModal()" [disabled]="deleteLoading">
        Batal
      </button>
      <button class="btn btn-delete" (click)="confirmDelete()" [disabled]="deleteLoading">
        {{ deleteLoading ? 'Menghapus...' : 'Ya, Hapus' }}
      </button>
    </div>

  </div>
</div>

<div class="toast-popup"
     [class.show]="toastState.show"
     [class.error]="toastState.type === 'error'">
  {{ toastState.message }}
</div>
