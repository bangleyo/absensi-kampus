<div class="dashboard-header">
  <h2>Manajemen Mahasiswa</h2>
  <p>Kelola data mahasiswa dan rencana studi (KRS)</p>
</div>

<div class="page-actions">
  <button class="btn-add" (click)="createStudent()">+ Tambah Mahasiswa</button>
</div>

<app-shared-table
  [data]="students"
  [columns]="tableColumns"
  [loading]="loading">

  <ng-template #actionTemplate let-item>
    <div class="actions">
      <button class="btn btn-edit" (click)="editStudent(item)" title="Edit Data">
        Edit
      </button>

      <button class="btn btn-course" (click)="studentCourse(item)" title="Lihat Matakuliah">
        ğŸ“š Matkul
      </button>

      <button class="btn btn-delete" (click)="deleteStudent(item)" title="Hapus Data">
        Hapus
      </button>
    </div>
  </ng-template>
</app-shared-table>

<div class="delete-modal-overlay" *ngIf="showDeleteModal" (click)="closeDeleteModal()">
  <div class="delete-modal" (click)="$event.stopPropagation()">

    <div class="delete-modal-header">
      <h3>Hapus Mahasiswa?</h3>
    </div>

    <div class="delete-modal-body">
      <p>
        Anda akan menghapus mahasiswa:<br>
        <strong>{{ selectedStudent?.name }}</strong><br>
        <span class="text-muted">(NIM: {{ selectedStudent?.nim }})</span>
      </p>
      <span class="delete-warning">âš ï¸ Data user dan riwayat studi akan dihapus permanen.</span>
    </div>

    <div class="delete-modal-actions">
      <button class="btn btn-secondary" (click)="closeDeleteModal()" [disabled]="deleteLoading">
        Batal
      </button>
      <button class="btn btn-delete" (click)="confirmDelete()" [disabled]="deleteLoading">
        {{ deleteLoading ? 'Menghapus...' : 'Ya, Hapus' }}
      </button>
    </div>

  </div>
</div>

<div class="toast-popup"
     [class.show]="toastState.show"
     [class.error]="toastState.type === 'error'">
  {{ toastState.message }}
</div>
