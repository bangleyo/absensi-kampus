<div class="dashboard-header">
  <h2>Matakuliah Mahasiswa</h2>
  <p><strong>{{ name }}</strong> (NIM: {{ nim }})</p>
</div>

<div class="page-actions" style="gap: 12px;">
  <button class="btn-outline-blue" (click)="back()">
    &larr; Kembali
  </button>

  <button class="btn-add" (click)="createStudentCourse()">
    + Tambah Matakuliah
  </button>
</div>

<app-shared-table
  [data]="studentCourses"
  [columns]="tableColumns"
  [loading]="loading">

  <ng-template #actionTemplate let-item>
    <div class="actions">
      <button class="btn btn-delete" (click)="deleteStudentCourse(item)" title="Hapus dari KRS">
        Hapus
      </button>
    </div>
  </ng-template>
</app-shared-table>

<div class="delete-modal-overlay" *ngIf="showDeleteModal" (click)="closeDeleteModal()">
  <div class="delete-modal" (click)="$event.stopPropagation()">

    <div class="delete-modal-header">
      <h3>Hapus Matakuliah?</h3>
    </div>

    <div class="delete-modal-body">
      <p>
        Anda akan menghapus matakuliah:<br>
        <strong>{{ selectedStudentCourse?.name }}</strong><br>
        <span class="text-muted">({{ selectedStudentCourse?.code }})</span>
      </p>
      <p class="mt-2">Dari mahasiswa: <strong>{{ name }}</strong></p>
      <span class="delete-warning">⚠️ Data kehadiran/nilai pada matakuliah ini akan hilang.</span>
    </div>

    <div class="delete-modal-actions">
      <button class="btn btn-secondary" (click)="closeDeleteModal()" [disabled]="deleteLoading">
        Batal
      </button>
      <button class="btn btn-delete" (click)="confirmDelete()" [disabled]="deleteLoading">
        {{ deleteLoading ? 'Menghapus...' : 'Ya, Hapus' }}
      </button>
    </div>

  </div>
</div>
