<div class="dashboard-header">
  <p>Mahasiswa : {{ name }} ({{ nim }})</p>
</div>

<div class="table-actions">
  <button class="btn btn-primary btn-back" (click)="back()">Kembali</button>
  <button class="btn btn-primary" (click)="createStudentCourse()">+ Tambah Matakuliah</button>
</div>

<app-shared-table
  [data]="studentCourse"
  [columns]="tableColumns"
  [loading]="loading">

  <ng-template #actionTemplate let-item>
    <button class="btn btn-delete" (click)="deleteStudentCourse(item)">Delete</button>
  </ng-template>
</app-shared-table>

<!-- DELETE MODAL -->
<div class="delete-modal-overlay" *ngIf="showDeleteModal" (click)="closeDeleteModal()">
  <div class="delete-modal" (click)="$event.stopPropagation()">
    <div class="delete-modal-header">
      <h3>Konfirmasi Hapus</h3>
    </div>
    <div class="delete-modal-body">
      <p>Hapus matakuliah "<strong>{{ selectedStudentCourse?.name }}</strong>" ({{ selectedStudentCourse?.code }})?</p>
      <p class="delete-warning">Data tidak bisa dikembalikan.</p>
    </div>
    <div class="delete-modal-actions">
      <button class="btn btn-secondary" (click)="closeDeleteModal()" [disabled]="deleteLoading">
        Batal
      </button>
      <button class="btn btn-danger" (click)="confirmDelete()" [disabled]="deleteLoading">
        {{ deleteLoading ? 'Menghapus...' : 'Hapus' }}
      </button>
    </div>
  </div>
</div>
