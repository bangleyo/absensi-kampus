<div class="auth-wrapper">
  <div class="auth-container">
    <div class="auth-header">
      <div class="auth-logo">ğŸ“</div>
      <h1>Daftar Akun</h1>
    </div>

    <div class="auth-body">
      <div class="alert-message error" [class.show]="errorMessage">{{ errorMessage }}</div>
      <div class="alert-message success" [class.show]="successMessage">{{ successMessage }}</div>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="auth-form-group">
          <label>Nama Lengkap</label>
          <input type="text" formControlName="fullName" placeholder="masukkan nama lengkap">
        </div>

        <div class="auth-form-group">
          <label>Username</label>
          <input type="text" formControlName="username" placeholder="masukkan username">
        </div>

        <div class="auth-form-group">
          <label>Kata Sandi</label>
          <input type="password" formControlName="password" placeholder="masukkan kata sandi">
        </div>

        <div class="auth-form-group">
          <label>Konfirmasi Kata Sandi</label>
          <input type="password" formControlName="confirmPassword" placeholder="ulangi kata sandi">
        </div>

        <button type="submit" class="auth-submit-btn" [disabled]="isLoading">
          {{ isLoading ? 'Mendaftar...' : 'Daftar Sekarang' }}
        </button>
      </form>
    </div>

    <div class="auth-footer">
      Sudah punya akun? <a routerLink="/login">Masuk di sini</a>
    </div>
  </div>
</div>
